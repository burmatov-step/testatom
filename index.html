<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="logo">CatsStyle</div>
        <div class="back">
          <button>Вернуться назад</button>
        </div>
        <div class="create-cat">
          <button class="btn-createcats">Создать кота</button>
        </div>
      </div>
    </header>
    <section class="cats">
      <div class="container">
        <div class="wrapper-cats"></div>

        <div class="wrapper__cat">
          <div class="cat__items"></div>
          <div class="buttons">
            <button class="change">Редактировать</button
            ><button class="delete-cat">Удалить</button>
          </div>
        </div>
      </div>
    </section>

    <div class="like-success">Спасибо за лайк</div>

    <div class="dislike">Пожалеешь...</div>

    <div class="popup-create">
      <div class="popup-create__wrap">
        <form class="createForm">
          <label>
            Введите Имя котика
            <input type="text" name="name" placeholder="Введите имя котика" />
          </label>
          <label>
            Введите описание котика
            <textarea
              name="description"
              placeholder="Введите описание котика"
            ></textarea>
          </label>
          <label>
            Добавьте фото котика
            <input
              type="text"
              name="img"
              placeholder="Введите ссылку на фото котика"
            />
          </label>
          <button type="submit" disabled="false" class="button-form">
            Добавить
          </button>
        </form>
      </div>
      <div class="close"></div>
    </div>

    <div class="popup-change">
      <div class="popup-change__wrap">
        <form class="changeForm">
          <label>
            Имя котика
            <input type="text" name="name" class="name-cat__change" />
          </label>
          <label>
            Описание котика
            <textarea
              name="description"
              class="description-cat__change"
            ></textarea>
          </label>

          <button type="submit" class="button-form__change">
            Редактировать
          </button>
        </form>
      </div>
      <div class="close"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
